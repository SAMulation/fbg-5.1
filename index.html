<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Bored Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="page-wrap">
        <header class="page-header">
          <h1>Football Bored Game</h1>
          <p>If you've stumbled upon this, it is <em>very</em> much a work in progess right now. Bear with me...</p>
        </header>

        <section class="page-subheader">
          Subheader
        </section>

        <main class="page-main">
          <h1>Select Team 1</h1><br>

          <div class="selection pl1">
            <form>
                <!-- <input class="p1Pick" list="p1Team" name="p1Team"> -->
                <label for="p1Team">Choose P1 team:</label><br>
                <select id="p1Team" class="teamList" name="p1Team">
                <!-- <datalist id="p1Team" class="teamList"> -->
                    <option value="">Please select P1's team</option>
                </select> <br>
                <!-- </datalist> -->
                <!-- <br>
                <input class="pl1" type="submit"> -->
              </form><br>
          </div>

          <p class="pl1 hidden">Player 1 selected <span class="pl1">team</span>!</p>
        </main>

        <aside class="page-sidebar">
            <h1>Select Team 2</h1><br>

            <div class="selection pl2">
                <form action="#">
                    <!-- <input list="play2Team" name="p2Team"> -->
                    <label for="p2Team">Choose P2 team:</label><br>
                    <select id="p2Team" class="teamList" name="p2Team">
                    <!-- <datalist id="play2Team" class="teamList"> -->
                        <option value="-1" selected>Please select P2's team</option>
                    <!-- </datalist><br> -->
                     </select> <br>
                    <input type="checkbox" class="cpuSelect" name="cpuSelect" value="isCPU" checked disabled>
                    <label for="cpuSelect"> Computer?</label><br>
                    <!-- <input class="pl2" type="submit"> -->
                    </form><br>
            </div>

            <p class="pl2 hidden">Player 2 selected <span class="pl2">team</span>!</p>
        </aside>

        <section class="page-selection2">
            <form id="gameForm">
                <label for="quantity">Quarter Length (between 1 and 15)</label><br>
                <input type="number" id="qtrlen" name="quantity" value="7" min="1" max="15"><br>
                <br>
                <input class="playSubmit" type="submit" value="Submit">
              </form>
        </section>

        <footer class="page-subfooter">
            <button class="playButton" name="button" disabled>Start Playing</button>
          </footer>

        <footer class="page-footer">
          Footer
        </footer>
      </div>
    
    <!-- <script src="script.js"></script> -->
</body>
</html>
