<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Bored Game</title>
    <link rel="stylesheet" href="css/refactor.css">
    <script type="module" src="js/refactor.js"></script>
</head>
<body>
    <div class="page-wrap">
        <section class="scoreboard-container collapsed">
          <div class="away bg"></div>
          <div class="home bg"></div>
          <div class="home hm">
            <span class="hm1"></span>
            <span class="hm2"></span>
            <span class="hm3"></span>
          </div>
          <div class="home to-pills">
            <span class="to1"></span>
            <span class="to2"></span>
            <span class="to3"></span>
          </div>
          <div class="away team">LAR</div>
          <div class="away score">13</div>
          <div class="away hm">
            <span class="hm3"></span>
            <span class="hm2"></span>
            <span class="hm1"></span>
          </div>
          <div class="away to-pills">
            <span class="to3"></span>
            <span class="to2"></span>
            <span class="to1"></span>
          </div>
          <div class="home team">CIN</div>
          <div class="home score">6</div>
          <div class="clock">
            <span class="logo">FBG</span>  
            <span class="time">7:30</span>
            <span class="qtr">1ST</span>
          </div>
          <div class="away-msg top-msg">Pick your play</div>
          <div class="home-msg top-msg">Last Play: LR v SR</div>
          <div class="away-msg bot-msg">1st & 10</div>
          <div class="home-msg bot-msg">Ball on CIN 42</div>
      </section>

      <section class="field-container">
        field
      </section>

      <section class="board-container">
        <div class="pl-card1-header">
          Player 1 Play Card
        </div>
        <div class="pl-card1">

        </div>
        <div class="pl-card2-header">
          Player 2 Play Card
        </div>
        <div class="pl-card2">

        </div>
        <div class="mult-card-header">
          Multiplier Card
        </div>
        <div class="mult-card">

        </div>
        <div class="yard-card-header">
          Yard Card
        </div>
        <div class="yard-card">

        </div>
        <div class="quality-header">
          Call Quality
        </div>
        <div class="quality-container">

        </div>
        <div class="times-header">
          Times
        </div>
        <div class="times-container">

        </div>
      </section>

      <section class="cards-container">
        <button class="card SR">
          SR
        </button>
        <button class="card LR">
          LR
        </button>
        <button class="card SP">
          SP
        </button>
        <button class="card LP">
          LP
        </button>
        <button class="card TP">
          TP
        </button>
        <button class="card HM">
          HM
        </button>
        <button class="card FG">
          FG
        </button>
        <button class="card PT">
          PT
        </button>
        <button class="card TO">
          TO
        </button>
      </section>

    </div>
</body>
</html>
